
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPictureLabel" data-translate="vmwebApp.picture.home.createOrEditLabel">Create or edit a Picture</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.picture.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.picture.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vmwebApp.picture.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.picture.type" id="field_type" required>
                <option value="POSTER_MOVIE" data-translate="vmwebApp.PictureType.POSTER_MOVIE">POSTER_MOVIE</option>
                <option value="ARTWORK" data-translate="vmwebApp.PictureType.ARTWORK">ARTWORK</option>
                <option value="PEOPLE" data-translate="vmwebApp.PictureType.PEOPLE">PEOPLE</option>
                <option value="BACKDROP_MOVIE" data-translate="vmwebApp.PictureType.BACKDROP_MOVIE">BACKDROP_MOVIE</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.picture)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="vmwebApp.picture.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.picture.imageContentType + ';base64,' + vm.picture.image}}" style="max-height: 100px;" ng-if="vm.picture.image" alt="picture image"/>
                <div ng-if="vm.picture.image" class="help-block clearfix">
                    <span class="pull-left">{{vm.picture.imageContentType}}, {{vm.byteSize(vm.picture.image)}}</span>
                    <button type="button" ng-click="vm.picture.image=null;vm.picture.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.picture)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.picture.image"
                    required />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.picture.imageContentType" />
            <div ng-show="editForm.image.$invalid">
                <p class="help-block"
                    ng-show="editForm.image.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
