
<div>
    <h2><span data-translate="vmwebApp.crew.detail.title">Crew</span> {{vm.crew.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="vmwebApp.crew.department">Department</span></dt>
        <dd>
            <span>{{vm.crew.department}}</span>
        </dd>
        <dt><span data-translate="vmwebApp.crew.job">Job</span></dt>
        <dd>
            <span>{{vm.crew.job}}</span>
        </dd>
        <dt><span data-translate="vmwebApp.crew.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.crew.personId})">{{vm.crew.personId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="crew-detail.edit({id:vm.crew.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
