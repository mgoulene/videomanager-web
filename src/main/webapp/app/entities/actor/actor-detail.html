
<div>
    <h2><span data-translate="vmwebApp.actor.detail.title">Actor</span> {{vm.actor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="vmwebApp.actor.actorOrder">Actor Order</span></dt>
        <dd>
            <span>{{vm.actor.actorOrder}}</span>
        </dd>
        <dt><span data-translate="vmwebApp.actor.actorCharacter">Actor Character</span></dt>
        <dd>
            <span>{{vm.actor.actorCharacter}}</span>
        </dd>
        <dt><span data-translate="vmwebApp.actor.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.actor.personId})">{{vm.actor.personId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="actor-detail.edit({id:vm.actor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
