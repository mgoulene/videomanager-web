
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActorLabel" data-translate="vmwebApp.actor.home.createOrEditLabel">Create or edit a Actor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.actor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.actor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vmwebApp.actor.actorOrder" for="field_actorOrder">Actor Order</label>
            <input type="number" class="form-control" name="actorOrder" id="field_actorOrder"
                    ng-model="vm.actor.actorOrder"
                    required />
            <div ng-show="editForm.actorOrder.$invalid">
                <p class="help-block"
                    ng-show="editForm.actorOrder.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.actorOrder.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vmwebApp.actor.actorCharacter" for="field_actorCharacter">Actor Character</label>
            <input type="text" class="form-control" name="actorCharacter" id="field_actorCharacter"
                    ng-model="vm.actor.actorCharacter"
                     />
        </div>

        <div class="form-group">
            <label data-translate="vmwebApp.actor.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.actor.personId" ng-options="person.id as person.id for person in vm.people"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
