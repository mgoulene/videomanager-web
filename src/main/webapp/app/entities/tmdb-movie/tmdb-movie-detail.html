
<div>
    <h2><span>TMDB Movie</span> {{vm.tMDBMovie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.tMDBMovie.title}}</span>
        </dd>
        <dt><span>Release Date</span></dt>
        <dd>
            <span>{{vm.tMDBMovie.release_date}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
    <button class="btn btn-info" ng-click="vm.importTMDBMovie(vm.tMDBMovie.id)">
        <span class="glyphicon glyphicon-circle-arrow-down"></span> <span> Import</span>
    </button>

</div>
